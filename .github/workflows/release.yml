name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Import Code Signing Certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          echo $MACOS_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain \
            -P $MACOS_CERTIFICATE_PASSWORD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s -k actions build.keychain
          rm certificate.p12

      - name: Publish
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish

      - name: Generate and upload latest-mac.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          ZIP_FILE=$(ls out/make/zip/darwin/arm64/*.zip)
          ZIP_NAME=$(basename "$ZIP_FILE")
          SHA512=$(shasum -a 512 "$ZIP_FILE" | awk '{print $1}')
          SIZE=$(stat -f%z "$ZIP_FILE")
          cat > latest-mac.yml <<EOL
          version: ${VERSION}
          files:
            - url: ${ZIP_NAME}
              sha512: ${SHA512}
              size: ${SIZE}
          path: ${ZIP_NAME}
          sha512: ${SHA512}
          releaseDate: $(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          EOL
          gh release upload "$TAG" latest-mac.yml --clobber
